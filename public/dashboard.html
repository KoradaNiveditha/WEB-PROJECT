<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>User Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      width: 100%;
      padding: 1.5rem 2vw;
    }

    .top-bar {
      background-color: #343a40;
      color: white;
      padding: 1rem 2vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar h2 {
      margin: 0;
    }

    .navbar-nav {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .navbar-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    form {
      background: white;
      padding: 2rem;
      margin: 2rem 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
    }

    form h3 {
      margin-bottom: 1rem;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form input[type="file"] {
      padding: 0.3rem;
    }

    form button {
      padding: 0.6rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    #blogs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
      width: 100%;
    }

    .post {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .post:hover {
      transform: translateY(-5px);
    }

    .post img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .post-content {
      padding: 1rem;
    }

    .post-content h4 {
      color: #9c27b0;
      margin-bottom: 0.5rem;
    }

    .post-content p {
      color: #555;
    }

    .post-content small {
      color: #888;
      display: block;
      margin: 0.5rem 0;
    }

    .btn-edit,
    .btn-delete,
    .btn-read {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      border: none;
      border-radius: 4px;
      margin-right: 0.5rem;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #ffc107;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    .btn-read {
      background-color: #9c27b0;
      color: white;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .navbar-nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Dashboard</h2>
    <nav>
      <ul class="navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <form action="/post" method="POST" enctype="multipart/form-data">
      <h3>Post a New Blog</h3>
      <input type="text" name="title" placeholder="Title" required />
      <textarea name="content" rows="4" placeholder="Content..." required></textarea>
      <input type="file" name="image" accept="image/*" />
      <button type="submit">Publish</button>
    </form>

    <section>
      <h3 style="margin-bottom: 1rem;">All Blogs</h3>
      <div id="blogs"></div>
    </section>
  </div>

  <script>
    fetch("/blogs")
      .then(res => res.json())
      .then(({ blogs, currentUser }) => {
        const container = document.getElementById("blogs");
        blogs.forEach(blog => {
          const div = document.createElement("div");
          div.className = "post";

          const isOwner = currentUser === blog.author;

          div.innerHTML = `
            ${blog.image ? `<img src="${blog.image}" alt="Blog image" />` : ''}
            <div class="post-content">
              <h4>${blog.title}</h4>
              <p>${blog.content}</p>
              <small>by ${blog.author} â€“ ${new Date(blog.date).toLocaleDateString()}</small>
              ${isOwner ? `
                <button class="btn-edit" data-id="${blog._id}" data-title="${blog.title}" data-content="${blog.content}">Edit</button>
                <button class="btn-delete" data-id="${blog._id}">Delete</button>
              ` : `
                <button class="btn-read">Read More</button>
              `}
            </div>
          `;
          container.appendChild(div);
        });

        container.addEventListener("click", e => {
          if (e.target.matches(".btn-delete")) {
            fetch("/delete-post", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: e.target.dataset.id })
            }).then(() => location.reload());
          }

          if (e.target.matches(".btn-edit")) {
            const id = e.target.dataset.id;
            const title = prompt("New title:", e.target.dataset.title);
            const content = prompt("New content:", e.target.dataset.content);
            if (title && content) {
              fetch("/edit-post", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, title, content })
              }).then(() => location.reload());
            }
          }
        });
      });
  </script>
</body>
</html>
