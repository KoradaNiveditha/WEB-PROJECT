<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .top-bar {
      background-color: #343a40;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .navbar-nav {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }
    .nav-item a {
      color: white;
      text-decoration: none;
    }
    #profile-section h3 {
      margin-bottom: 10px;
    }
    .post {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 1rem;
    }
    .post:hover {
      transform: translateY(-3px);
      transition: transform 0.2s ease;
    }
    .post h4 {
      margin: 0 0 0.5rem;
    }
    .post small {
      display: block;
      color: #555;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="top-bar">
      <h2>Profile</h2>
      <nav>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </header>

    <section id="profile-section">
      <h3>Welcome, <span id="username"></span></h3>
      <p>Total Posts: <span id="totalPosts"></span></p>
      <h4>Your Recent Posts</h4>
      <div id="recentPosts"></div>
    </section>
  </div>

  <script>
    fetch("/profile-data")
      .then(r => {
        if (!r.ok) throw new Error("Not logged in");
        return r.json();
      })
      .then(data => {
        document.getElementById("username").textContent = data.username;
        document.getElementById("totalPosts").textContent = data.totalPosts;
        const rp = document.getElementById("recentPosts");
        if (data.recentPosts.length === 0) {
          rp.innerHTML = "<p>No recent posts</p>";
        } else {
          data.recentPosts.forEach(b => {
            const d = document.createElement("div");
            d.className = "post";
            d.innerHTML = `
              <h4>${b.title}</h4>
              <small>${new Date(b.date).toLocaleString()}</small>
              <p>${b.content}</p>
            `;
            rp.appendChild(d);
          });
        }
      })
      .catch(err => {
        alert("Please log in first.");
        window.location = "/login.html";
      });
  </script>
</body>
</html>
